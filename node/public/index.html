<body>
  <div class="my-2 container text-center ">
    <header>
      <h1>Video Thumbnail Generator</h1>
    </header>
    <hr/>
    <main style="max-width: 600px; margin: 1rem auto;">
      <form method="post" action="/upload" enctype="multipart/form-data">

      </form>
    </main>
